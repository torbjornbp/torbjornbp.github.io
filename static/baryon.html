<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Baryon DOSBOX</title>
    <style>
      html, body { margin: 5px; width: calc(100% - 10px); height: calc(100% - 10px); overflow: hidden; box-sizing: border-box; }
      #canvas { width: 100%; height: 100%; display: block; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="emularity/es6-promise.js"></script>
    <script type="text/javascript" src="emularity/browserfs.min.js"></script>
    <script type="text/javascript" src="emularity/loader.js"></script>
    <script type="text/javascript">
      var emulator = new Emulator(document.querySelector("#canvas"),
        null,
        new DosBoxLoader(DosBoxLoader.emulatorJS("emularity/dosbox-sync.js"),
          DosBoxLoader.locateAdditionalEmulatorJS(locateAdditionalFiles),
          DosBoxLoader.nativeResolution(640, 480),
          DosBoxLoader.aspectRatio(4/3),
          DosBoxLoader.mountZip("c", DosBoxLoader.fetchFile("Game File", "games/BARYON.zip")),
          DosBoxLoader.startExe("BARYON/GO.COM"),
        )
      );
      emulator.start({ waitAfterDownloading: true });
      function locateAdditionalFiles(filename) {
        if (filename === "dosbox.html.mem") {
          return "emularity/dosbox-sync.mem";
        }
        return "emulators/em-dosbox/"+ filename;
      }

      function resizeCanvas() {
        var canvas = document.getElementById('canvas');
        canvas.style.width = (window.innerWidth - 10) + 'px';
        canvas.style.height = (window.innerHeight - 10) + 'px';
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Call once to set initial size
    </script>
  </body>
</html>
