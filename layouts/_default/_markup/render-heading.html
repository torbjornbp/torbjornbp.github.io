<h{{ .Level }} id="{{ .Anchor }}">
  <a href="#{{ .Anchor }}" class="heading-link">
    {{ .Text | safeHTML }}
  </a>
</h{{ .Level }}>

<style>
  /* CSS */
  .heading-link {
    color: inherit;
    text-decoration: none;
    position: relative;
  }
   .heading-link:hover {
    color: inherit;
    text-decoration: none;
    background-color: transparent;
  }
  .heading-link::before {
    content: '#';
    position: absolute;
    left: -1em;
    color: #999;
    opacity: 0;
  }
  .heading-link:hover::before {
    opacity: 1;
  }
</style>
