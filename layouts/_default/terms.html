{{ partial "header.html" . }}

<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
</div>

<div class="term-list">
  {{ range .Data.Terms }}
  <div class="term-items">
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
  </div>
  {{ end }}
</div>

{{ partial "footer.html" . }}
