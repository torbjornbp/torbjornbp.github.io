baseurl: "https://torbjorn.no/"
languageCode: "en-us"
title: "Torbjørn Bakken Pedersen's home page"
ignoreFiles: ["_cache$"]
footnotereturnlinkcontents: "↩"
date-format: 2006-01-02
buildDrafts: false
buildFuture: false
buildExpired: false

deployment:
  targets:
    - name: "torbjorn.no"
      URL: "s3://torbjorn.no?endpoint=https://s3.nl-ams.scw.cloud&region=nl-ams"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Resume
      url: "resume/"
      weight: 2
    #- name: Categories
    #  url: "categories/"
    #  weight: 3
    # - name: Tags
    #   url: "tags/"
    #   weight: 4
    - name: Mixtapes
      url: "mixtapes/"
      weight: 3
    - name: RSS
      url: "index.xml"
      weight: 4

params:
  description: "Torbjørn Bakken Pedersen's personal web page"
  footer: "&copy; Torbjørn Bakken Pedersen 2023 -- {Year}"
  goatcounter: "torbjorn888888"
  favicon: "/favicon.png"
  defaultImage: "/cover.png"

imaging:
  quality: 85

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true

markup:
  highlight:
    style: bw
    guessSyntax: true
  markup:
    tableOfContents:
      endLevel: 3
      ordered: false
      startLevel: 2
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      strikethrough: false
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \\(
            - \\)
          - - $
            - $
